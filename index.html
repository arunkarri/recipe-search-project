<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/recipe.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Recipe Search</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="center-align">
        <form class="row col-12">
          <div class="col-10">
            <input type="text" class="form-control" id="search" placeholder="Search for recipe" oninput="btnCheck()" />
          </div>
          <div class="col-2 submit-btn">
            <button type="submit" class="btn btn-primary mb-3" id="search-btn" disabled onclick="getData(event)">Search</button>
          </div>
        </form>
      </div>
      <div id="pagination"></div>
      <div class="row content-div" id="content"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/dom.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
